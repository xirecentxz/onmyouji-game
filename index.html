<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotodama Ritual - Onmyoji Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="hp-bar">
                <div class="hp-fill" id="hp-fill"></div>
                <span class="hp-text">YOKAI HP</span>
            </div>
            <div class="timer">
                <span id="time-val">90</span>s ‚è≥
            </div>
        </div>

        <div class="word-zone" id="word-zone">
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
            <div class="letter-slot"></div>
        </div>

        <div class="controls">
            <button onclick="clearWord()" class="btn btn-clear">Hapus</button>
            <button onclick="confirmWord()" class="btn btn-confirm">SEGEL!</button>
            <button onclick="shuffleDeck()" class="btn btn-shuffle">Acak Deck</button>
        </div>

        <div class="card-area">
            <div class="deck-container">
                <div class="deck-stack"></div>
                <div class="deck-info"><span id="deck-val">46</span> Kartu</div>
            </div>
            
            <div class="hand" id="player-hand">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
